<head>

<body id="body">
    <h1>THIS PAGE CHANGES COLOR AND TITLE TEXT,<br>EVERY 1000 <sub>ms</sub></h1><br><br><br>
    <h1>color is &RightTeeArrow; <span id="color"></span></h1>
    <br><br><br><br><br><br>
    <a href="/">GO BACK</a>
    <!--- scripts --->
    <script>
        function getRandomColor() {
        var letters = '1234567890ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
        }
        document.getElementById("body").style.backgroundColor = color;
        document.getElementById("theme").content = color;
        $("#title").text("COLOR => " + color);
        $("#color").text(color);
        }
        setInterval(getRandomColor, 1000);
    </script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
